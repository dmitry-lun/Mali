name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'
    
    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -o mali-linux-amd64 ./cmd/main.go
        GOOS=linux GOARCH=arm64 go build -o mali-linux-arm64 ./cmd/main.go
    
    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -o mali-windows-amd64.exe ./cmd/main.go
        GOOS=windows GOARCH=arm64 go build -o mali-windows-arm64.exe ./cmd/main.go
    
    - name: Build for macOS
      run: |
        GOOS=darwin GOARCH=amd64 go build -o mali-darwin-amd64 ./cmd/main.go
        GOOS=darwin GOARCH=arm64 go build -o mali-darwin-arm64 ./cmd/main.go
    
    - name: Create checksums
      run: |
        sha256sum mali-* > checksums.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          mali-*
          checksums.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

